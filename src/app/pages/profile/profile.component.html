

<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">Profile settings</h6>

                <form 
                    class="form p-t-20" 
                    [formGroup]="profileForm"
                    (ngSubmit)="updateProfile()"
                    >
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="User name"
                                formControlName="name"
                                >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Enter email"
                                formControlName="email"
                                [readOnly]="user.google"
                                >
                        </div>
                    </div>

                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox checkbox-success">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1"> Remember me </label>
                        </div>
                    </div> -->

                    <button 
                        type="submit" 
                        class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid"
                        >
                        Save Changes
                    </button>
                </form>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">User image</h6>

                <div class="d-flex justify-content-center align-items-center">
                    <img 
                        *ngIf="!imgTemp"
                        [src]="user.imageUrl" 
                        [alt]="user.name" 
                        class="img-fluid img-thumbnail rounded w-75">
                    <img 
                        *ngIf="imgTemp"
                        [src]="imgTemp" 
                        [alt]="user.name" 
                        class="img-fluid img-thumbnail rounded w-75">
                </div>

                <form class="form p-t-20">

                    <input 
                        type="file"
                        (change)="changeImage($event.target.files[0])"
                        >
                    <br>
                    <br>
                    <button 
                        type="submit" 
                        class="btn btn-success waves-effect waves-light m-r-10"
                        (click)="uploadFile()"
                        [disabled]="!uploadImage"
                        >
                        Submit
                    </button>
                </form>


            </div>
        </div>
    </div>



</div>
