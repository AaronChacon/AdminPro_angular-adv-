<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Search doctors"
                    (keyup)="search(txtTerm.value)"
                    #txtTerm
                    >
            
            
            
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">

        <div class="alert alert-info text-center">
          <h4 class="alert-heading mb-4">Loading</h4>
          <i class="fa fa-spin fa-refresh fa-3x"></i>
          <p class="mb-0 mt-4">Please wait...</p>
        </div>

    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="card-titles-container">
                    <div class="titles">
                        <h4 class="card-title">Doctors ({{ doctors.length }})</h4>
                        <h6 class="card-subtitle">Doctors registered in the application</h6>
                    </div>
                    
                    <a  
                        [routerLink]="'new'"
                        class="btn btn-primary" >
                        <i class="fa fa-hospital-o" ></i>
                        Add doctor
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Name</th>
                                <th>Hospital</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors" >
                                <td class="text-center">
                                    <img 
                                        [src]="doctor.img | image:'doctors'" 
                                        [alt]="doctor.name"
                                        class="avatar cursor-on"
                                        (click)="openModal(doctor)"
                                        >
                                </td>
                                <td>{{ doctor.name}}</td>
                                <td>{{ doctor.hospital.name }}</td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/doctors', doctor._id]" 
                                        data-toggle="tooltip" 
                                        data-original-title="edit"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a class="cursor-on"
                                        (click)="deleteDoctor(doctor)"
                                        data-toggle="tooltip" 
                                        data-original-title="delete"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- <button class="btn btn-secundary">Previous</button>
                    &nbsp;
                    <button class="btn btn-secundary">Next</button> -->

                </div> 
            </div>
        </div>
    </div>
</div>
