<div 
    class="background-modal-custom animated fadeIn fast"
    [class.hidden-modal]="modalImageService.hiddenModal"
    >

    <div 
        id="responsive-modal" 
        class="modal fade show" 
        tabindex="-1"  
        role="dialog" 
        style="display: block;"
        >
    
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Load Image</h4>
                    <button 
                        type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-hidden="true"
                        (click)="closeModal()"
                        >
                        Ã—
                    </button>
                </div>
                <div class="modal-body">
    
                    <h3>Select an image</h3>

                    <div class="d-flex justify-content-center align-items-center">
                        <img 
                            *ngIf="!imgTemp"
                            [src]="modalImageService.img"
                            class="img-fluid img-thumbnail rounded w-75">
                        <img 
                            *ngIf="imgTemp"
                            [src]="imgTemp"
                            class="img-fluid img-thumbnail rounded w-75">
                    </div>
    
                    <input 
                        type="file"
                        (change)="changeImage($event.target.files[0])"
                        >
    
                   
                </div>
                <div class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-default waves-effect" 
                        data-dismiss="modal"
                        (click)="closeModal()"
                        >
                        Cancel
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger waves-effect waves-light"
                        (click)="uploadFile()" 
                        >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
