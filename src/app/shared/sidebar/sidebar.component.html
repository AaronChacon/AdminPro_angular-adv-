<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <img [src]="user.imageUrl" alt="user" />
                        <span class="hide-menu">
                            {{ user.name }}
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLinkActive]="'active'" [routerLink]="'profile'" >Profile</a></li>
                        <!-- <li><a>My Balance</a></li>
                        <li><a>Inbox</a></li>  -->
                        <li><a [routerLinkActive]="'active'" [routerLink]="'account-settings'">Account Setting</a></li> 
                        <li><a [routerLinkActive]="'active'" [routerLink]="'/login'">Logout</a></li>
                    </ul> 
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of menuItems"> 
                    <a class="has-arrow waves-effect waves-dark"  aria-expanded="false">
                        <i [class]="item.icon"></i>
                        <span class="hide-menu">
                            {{item.title}} 
                            <span class="label label-rouded label-themecolor pull-right">{{item.children.length}} </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <ng-container *ngFor="let children of item.children">
                            <li>
                                <a 
                                    [routerLink]="children.url" 
                                    [routerLinkActive]="'active'" 
                                    [routerLinkActiveOptions]="{exact: true}" >{{ children.title }} </a>
                            </li>
                        </ng-container>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
